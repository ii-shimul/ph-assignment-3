<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rinterio</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/9ad500dcf6.js" crossorigin="anonymous"></script>
  <!-- google manrope font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- daisyui and tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- vanilla css -->
  <style>
    .font-manrope {
      font-family: "Manrope", sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'bg-btn': '#ABEF5F',
          }
        }
      }
    }
  </script>
</head>

<body class="font-manrope">
  <header class="bg-gradient-to-b from-zinc-200 to-transparent pt-6 max-sm:pt-3">

    <nav class="container mx-auto mb-12">
      <div class="navbar bg-transparent">
        <div class="navbar-start">

          <a class="btn btn-ghost text-3xl font-black">

          <ul class="menu menu-horizontal px-1">
            <li><a class="opacity-50 hover:opacity-100 font-extrabold text-base">Home</a></li>

          </ul>
        </div>
        <div class="navbar-end ">
          <div class="flex gap-3 max-sm:hidden">
            <div class="bg-white h-12 w-12 rounded-full border-2 border-gray-300 flex items-center justify-center cursor-pointer">
              <i class="fa-solid fa-magnifying-glass text-lg"></i>
            </div>
            <div class="bg-white h-12 w-12 rounded-full  border-2 border-gray-300 flex items-center justify-center cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"

              </svg>
            </div>
            <a class="btn bg-bg-btn font-black rounded-full">
              Book Consult
              <div class="rounded-[50%] bg-black text-white px-1.5"><i
                  class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></div>
            </a>
          </div>
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0">
              <li><a class="opacity-50 hover:opacity-100 font-extrabold text-base">Home</a></li>
              <li><a class="opacity-50 hover:opacity-100 font-extrabold text-base">Services</a></li>
              <li><a class="opacity-50 hover:opacity-100 font-extrabold text-base">Portfolio</a></li>
              <li><a class="opacity-50 hover:opacity-100 font-extrabold text-base">Blogs</a></li>
              <li><a class="opacity-50 hover:opacity-100 font-extrabold text-base">Contact Us</a></li>
